<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .box {
      flex: 1;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }

    /* âœ… Media Query for screens smaller than 768px */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      header {
        font-size: 20px;
      }

      .box {
        font-size: 16px;
      }
    }

    /* âœ… Media Query for screens smaller than 480px (mobile) */
    @media (max-width: 480px) {
      header {
        font-size: 18px;
        padding: 15px;
      }

      .box {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Webpage</h1>
  </header>

    <div class="box">ðŸ–¥ This is Box 3</div>
  </div>

</body>
</html>
