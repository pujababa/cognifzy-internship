<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #333;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 10px #fff;
    }

    .modal:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 40px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
