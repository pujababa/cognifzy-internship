<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
    }

    .slideshow-container {
      width: 100%;
      max-width: 700px;
      height: 400px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .slideshow {
      display: flex;
      width: 300%; /* 100% x number of images */
      height: 100%;
      animation: slide 9s infinite; /* 3s per slide Ã— 3 images = 9s total */
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slideshow">
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1000" alt="Nature">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1605460375648-278bcbd579a6?w=1000" alt="Aesthetic">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1000" alt="Travel">
      </div>
    </div>
  </div>

</body>
</html>
