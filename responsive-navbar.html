<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4CAF50;
      padding: 15px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    #menu-checkbox {
      display: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #388E3C;
      }

      #menu-checkbox:checked ~ .nav-links {
        display: flex;
      }

      .nav-links a {
        padding: 10px;
        border-top: 1px solid #66BB6A;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">MySite</div>

      <label for="menu-checkbox" class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <input type="checkbox" id="menu-checkbox" />

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

</body>
</html>
